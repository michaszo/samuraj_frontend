<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form action="" class="form form--add">
            <h2 class="form__title">Dodaj element DOM</h2>
            <input type="text" class="form__input" name="element" placeholder="element HTML" required>
            <input type="text" class="form__input" name="text" placeholder="tekst w elemencie HTML">
            <input type="text" class="form__input" name="attr" placeholder="atrybut">
            <input type="text" class="form__input" name="value" placeholder="wartość atrybutu">
            <button class="form__button">Dodaj element</button>
        </form>
        <form action="" class="form form--search">
            <h2 class="form__title">Przeszukaj DOM</h2>
            <input type="text" class="form__input" name="phrase" placeholder="Nazwa elementu" required>
            <button class="form__button">Pokaż informacje</button>
        </form>
    </div>
    <div class="result"></div>
    <div class="content"></div>
    <footer class="footer">Pzdr Mordo</footer>
    <script src="script.js"></script>
</body>

</html>
